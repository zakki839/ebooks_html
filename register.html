    <!-- Registration Page Header -->
<header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Create an Account</h1>
      <p class="lead">Join us today and start enjoying our vast library of eBooks.</p>
    </div>
  </header>
  
  <!-- Registration Form Section -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title mb-4 text-center">Sign Up</h3>
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
              </form>
              <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
